version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: idesk-postgres-standalone
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - idesk-db-network

networks:
  idesk-db-network:
    driver: bridge
