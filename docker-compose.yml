version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: idesk-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - idesk-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: idesk-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - idesk-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: idesk-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - idesk-network

volumes:
  postgres_data:

networks:
  idesk-network:
    driver: bridge
